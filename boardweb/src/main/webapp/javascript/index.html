	<script>
	let str = "hello";
	str = 10;
	str = {
			name:"홍길동",
			age: 20,
			showInfo: function () {
				return '이름은' + this.name + ', 나이는' + this.age;
			}//기능이 정리되어 있으면 메소드임.
	}
	console.log(str.showInfo(), typeof str);
	console.log(str, typeof str); //((str, typeof str)  str =결과값, typeof str = 타입보기
	//각각의 속성. str이라하는 변수에 담겨져있는 각각의 키를 속성들을 정보들을 반복해서 가져오기 위함.
	for(let prop in str){
		console.log(prop, str['name'], str.name);
	}
	


	str = [
		{sno: 101, sname: "김학생", score: 80},
		{sno: 102, sname: "최학생", score: 85},
		{sno: 103, sname: "박학생", score: 90},
	]
	console.log(str[0].sno); // 바로위 str 첫번쨰 요소(배열)의 학생번호.
	console.log(str[0], typeof str[2]);
	console.log(str[0]['score']); // 첫번째의 score의 값을 출력.
	
	
	for (let student of str){
		//외부 반복문 (for...of 반복문): 이 반복문은 str 배열의 각 항목에 대해 실행됩니다.
		// 각 항목은 student라는 변수에 할당됩니다. 이는 배열의 각 요소가 student 객체임을 의미합니다.
		
		// let prop = 'score';
		// console.log(student.sno, student['sname'], student[prop]);
		// 안의 속성들을 반복문으로 사용방법 밑에.
		for (let prop in student){
			// 내부 반복문 (for...in 반복문): 이 반복문은 현재 처리 중인 student 객체의 모든 속성을 순회합니다.
			// prop 변수는 객체의 속성 이름을 나타냅니다.
			// 이 반복문 내에서, 각 속성의 이름과 값을 콘솔에 출력합니다.
			
			//console.log(`학번: ${student[prop]}`); //``표현식으로 변수의 값을 그려줄 수 있음.
			//console.log(`${prop} : ${student[prop]}`) //  || str.prop는 속성을 찾는것임
			console.log('속성은' + prop + ' : ' +'값은 ' + student);
		}
	}
